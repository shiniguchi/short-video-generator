services:
  postgres:
    image: postgres:16-alpine
    container_name: viralforge-postgres
    environment:
      POSTGRES_USER: viralforge
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: viralforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viralforge"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: viralforge-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viralforge-web
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://viralforge:dev_password_change_in_production@postgres:5432/viralforge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_SECRET_KEY=dev_secret_key_change_in_production
      - LOCAL_CONFIG_PATH=config/sample-data.yml
      - USE_MOCK_DATA=true
      - ANTHROPIC_API_KEY=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viralforge-worker
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: celery -A app.worker.celery_app worker --loglevel=info --pool=threads --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://viralforge:dev_password_change_in_production@postgres:5432/viralforge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_SECRET_KEY=dev_secret_key_change_in_production
      - LOCAL_CONFIG_PATH=config/sample-data.yml
      - USE_MOCK_DATA=true
      - ANTHROPIC_API_KEY=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
